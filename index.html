<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EconoAid MVP</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>EconoAid</h1>
    <p>Empowering the unbanked through blockchain transparency</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Apply for a Microloan</h2>
      <form id="loanForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="amount">Loan Amount Requested:</label>
        <input type="number" id="amount" required />

        <label for="purpose">Loan Purpose:</label>
        <textarea id="purpose" required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </section>

    <section id="successMessage" class="hidden">
      <h3>Thank you for your application!</h3>
      <p>We will get back to you shortly.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EconoAid. All rights reserved.</p>
  </footer>
</body>
</html>
